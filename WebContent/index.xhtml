<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/templates/default/main.xhtml">
      <ui:define name="header">
        <h:outputScript name="js/calculator.js" />
      </ui:define>
      <ui:define name="content">
        <!-- Main component for a primary marketing message or call to action -->
        <div class="row">
          <div class="col-md-8">
            <input id="outputText" type="text" style="width: 100%;" readonly="readonly"></input>
            <br/><br/>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="degOpt" value="option1">Degress</input>
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="radOpt" value="option2" checked="checked">Radians</input>
            </label>
            <br/>
            <p id="descriptionText"></p>
            <table>
            <tbody>
              <tr>
                <td><button id="asin" type="button" class="btn btn-success">asin</button></td>
                <td><button id="sin" type="button" class="btn btn-success">sin</button></td>
                <td><button id="lb" type="button" class="btn btn-success">(</button></td>
                <td><button id="rb" type="button" class="btn btn-success">)</button></td>
                <td><button id="backspace" type="button" class="btn btn-warning">&#8678;</button></td>
                <td><button id="clear" type="button" class="btn btn-danger">CE</button></td>
                <td><button id="negate" type="button" class="btn btn-default">+/-</button></td>
                <td><button id="add" type="button" class="btn btn-info">+</button></td>
              </tr>
              <tr>
                <td><button id="acos" type="button" class="btn btn-success">acos</button></td>
                <td><button id="cos" type="button" class="btn btn-success">cos</button></td>
                <td><button id="exp" type="button" class="btn btn-success">x<sup>y</sup></button></td>
                <td><button id="power_ten" type="button" class="btn btn-success">10<sup>x</sup></button></td>
                <td><button id="_7" type="button" class="btn btn-default">7</button></td>
                <td><button id="_8" type="button" class="btn btn-default">8</button></td>
                <td><button id="_9" type="button" class="btn btn-default">9</button></td>
                <td><button id="div" type="button" class="btn btn-info">/</button></td>
              </tr>
              <tr>
                <td><button id="atan" type="button" class="btn btn-success">atan</button></td>
                <td><button id="tan" type="button" class="btn btn-success">tan</button></td>
                <td><button id="sqrt" type="button" class="btn btn-success"><sup>2</sup>&radic;x</button></td>
                <td><button id="cbrt" type="button" class="btn btn-success"><sup>3</sup>&radic;x</button></td>
                <td><button id="_4" type="button" class="btn btn-default">4</button></td>
                <td><button id="_5" type="button" class="btn btn-default">5</button></td>
                <td><button id="_6" type="button" class="btn btn-default">6</button></td>
                <td><button id="mult" type="button" class="btn btn-info">x</button></td>
              </tr>
              <tr>
                <td><button id="round" type="button" class="btn btn-success">round</button></td>
                <td><button id="mod" type="button" class="btn btn-success">mod</button></td>
                <td><button id="log" type="button" class="btn btn-success">log</button></td>
                <td><button id="pi" type="button" class="btn btn-default">pi</button></td>
                <td><button id="_1" type="button" class="btn btn-default">1</button></td>
                <td><button id="_2" type="button" class="btn btn-default">2</button></td>
                <td><button id="_3" type="button" class="btn btn-default">3</button></td>
                <td><button id="substract" type="button" class="btn btn-info">-</button></td>
              </tr>
              <tr>
                <td><button id="ceil" type="button" class="btn btn-success">ceil</button></td>
                <td><button id="floor" type="button" class="btn btn-success">floor</button></td>
                <td><button id="ln" type="button" class="btn btn-success">ln</button></td>
                <td><button id="e" type="button" class="btn btn-default">e</button></td>
                <td colspan="2"><button id="_0" type="button" class="btn btn-default">0</button></td>
                <td><button id="dot" type="button" class="btn btn-default">.</button></td>
                <td><button id="calculate" type="button" class="btn btn-primary">=</button></td>
              </tr>
            </tbody>
          </table>
          </div>
          <div class="col-md-4">
            <h4>History</h4>
            <div><button id="btnClear" class="btn btn-danger" style="width:100px">Clear</button></div>
            <br/>
            <textarea id="resultLogs" style="width:100%; height: 300px"></textarea>
          </div>
        </div>
      </ui:define>
  </ui:composition>
</html>
